
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Dark mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fullBody">
  <section class="container" id="container">
    
    <div id="lunaSol"> 
      <i id="sol" class="fa-regular fa-sun sol apagar"></i>
      <i id="luna" class="fa-regular fa-moon luna"></i>
    </div>

    <div class="contenedorHora">
      <h1 id="variableHoraActualCompleto" class="hora"></h1>
      <h1 id="dosPuntos" class="hora dosPuntos">:</h1>
      <h1 id="variableMinutosActualCompleto" class="hora"></h1>
      <p id="variableSegundosCompleta" class="segundos"></p>
    </div>

    <div class="contenedorFecha">
      <h3 id="variableFechaActualCompleta" class="fecha"></h3>
    </div>

    <button id="darkMode">
      <img src="IMG/darkMode.png" class="imgDarkMode">
    </button>
    <button id="fullScreen">
      <i class="fa-solid fa-expand"></i>
    </button>
  </section>

  <nav class="navbar">
   
  </nav>

  <script src="script.js"></script>
  <script src="darkMode.js"></script>
  <script src="fullScreen.js"></script>
  <script src="https://kit.fontawesome.com/bd02cb6ae0.js" crossorigin="anonymous"></script>
</body>
</html>
